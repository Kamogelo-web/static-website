<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store</title>
    <link     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"    
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"  
            crossorigin="anonymous"  
             /> 

             <style>
             .img-fluid{
                max-width: 100%;
                height: auto;
             }
             img{
                transition: 1s;
             }
             img:hover{
                transform: scale(1.3);
                z-index: 2;
             }          
             </style>
</head>
<body>

    <section class="row">
        <section class="col-md-8">
            <h1>Online store</h1>
        </section>
        <section class="col-md-4">
            <button>Log in</button>
            <button>Register</button>
        </section>
    </section>
    <br>
    <br>

    <section class="row">
        <section class="col-md-4">
            <img src="Adidas t-shirt.jpg" class="img-fluid" alt="Adidas t-shirt"> 
        </section>
        <section class="col-md-8">
            <h3>Adidas T-shirt</h3>
            <h4>R499.99</h4>
            <button>Buy</button>
        </section>
    </section>

    <br>
    

    <section class="row">
        <section class="col-md-4">
            <img src="black sunglasses.jpg" class="img-fluid" alt="Black sunglasses"> 
        </section>
        <section class="col-md-8">
            <h3>Black shades</h3>
            <h4>R114.99</h4>
            <button>Buy</button>
        </section>
    </section>

    <br>


    <section class="row">
        <section class="col-md-4">
            <img src="gold sunglasses.jpg" class="img-fluid" alt="Gold sunglasses"> 
        </section>
        <section class="col-md-8">
            <h3>Gold sunglasses</h3>
            <h4>R149.99</h4>
            <button>Buy</button>
        </section>
    </section>

    <br>

    <section class="row">
        <section class="col-md-4">
            <img src="Guess T-shirt.jpg" class="img-fluid" alt="Guess t-shirt" height="250" width="250"> 
        </section>
        <section class="col-md-4">
            <h3>Guess T-shirt</h3>
            <h4>R649.99</h4>
            <button>Buy</button>
        </section>
    </section>

    <br>

    <section class="row">
        <section class="col-md-4">
            <img src="Happy socks.jpg" class="img-fluid" alt="Happy socks"> 
        </section>
        <section class="col-md-8">
            <h3>Happy socks</h3>
            <h4>R89.99</h4>
            <button>Buy</button>
        </section>
    </section>

    <br>

    <section class="row">
        <section class="col-md-4">
            <img src="JBL headphones.jpg" class="img-fluid" alt="JBL headphones"> 
        </section>
        <section class="col-md-8">
            <h3>JBL headphones</h3>
            <h4>1200.00</h4>
            <button>Buy</button>
        </section>
    </section>

    <br>

    <section class="row">
        <section class="col-md-4">
            <img src="JBL speaker.jpg" class="img-fluid" alt="JBL speaker"> 
        </section>
        <section class="col-md-8">
            <h3>JBL speaker</h3>
            <h4>R1500.00</h4>
            <button>Buy</button>
        </section>
    </section>

    <br>

    <section class="row">
        <section class="col-md-4">
            <img src="Nike hoodie.jpg" class="img-fluid" alt="Nike hoodie"> 
        </section>
        <section class="col-md-8">
            <h3>Nike hoodie</h3>
            <h4>R1400.00</h4>
            <button>Buy</button>
        </section>
    </section>

    <br>

    <section class="row">
        <section class="col-md-4">
            <img src="Nike runs.jpg" class="img-fluid" alt="Nike Runs"> 
        </section>
        <section class="col-md-8">
            <h3>Nike Running shoes</h3>
            <h4>R1899.99</h4>
            <button>Buy</button>
        </section>
    </section>

    <br>

    <section class="row">
        <section class="col-md-4">
            <img src="Nike t-shirt.jpg" class="img-fluid" alt="Nike T-shirt"> 
        </section>
        <section class="col-md-8">
            <h3>Nike T-shirt</h3>
            <h4>R549.99</h4>
            <button>Buy</button>
        </section>
    </section>

    <hr>
    <footer>
        <h5>Customer details</h5>
        <form>
            <label>Full name:</label>
            <input type="text" id="name" name="name" required aria-required="true">

            <br>
            <br>

            <label>Email:</label>
            <input type="email" id="email" name="email" required aria-required="true">

            <br>
            <br>

            <label>Tel</label>
            <input type="tel" id="tel" name="tel" required aria-required="true">
        </form>

        <br>

        <logo>
            <img src="shopping logo.png" alt="logo">
        </logo>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
    </script>

</body>
</html>
